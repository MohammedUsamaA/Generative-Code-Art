<!DOCTYPE html>
<html>
    <head>
        <title>
            FLOWER
        </title>
    </head>
    <body>
    <div>
        <canvas id="canvas1" width="600" height="600" style="margin-left:25%;background-color:black;"></canvas>
        <br>
    </div>
    <div>
        <button onclick="func1()" style="text-align:center;padding:5px; background-color: dodgerblue;color: floralwhite;">Flower Art</button>
    </div>
    <script>
            var canvas=document.getElementById("canvas1");
            var ctx=canvas.getContext('2d');
            var arr=["white", "dodgerblue"];                                                                 //dodgerblue
            var arr1=["white","gray","dodgerblue"];
            // var arr=["white"];                                                                 //dodgerblue
            // var arr1=["white","gray"];
            var r=120;
            function func1()
            {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                for(var i=0;i<=600;i+=120)
                {
                    for(var j=0;j<=600;j+=120)
                    {
                        ctx.strokeRect(i,j,r,r);
                        ctx.strokeStyle = arr1[Math.floor(Math.random()*arr.length)];
                        // ctx.stroke();
                        ctx.fillStyle = arr[Math.floor(Math.random()*arr.length)];
                        ctx.lineWidth=3;

                        ctx.beginPath();
                        ctx.arc(i+r/2,j+r/2,r/12,0,2*Math.PI, false);
                        ctx.stroke();
                        ctx.closePath();

                        ctx.beginPath();
                        ctx.arc(i+r/2,j+r/2,r/8,0,2*Math.PI, false);
                        ctx.stroke();
                        ctx.closePath();
                        
                        ctx.beginPath();
                        ctx.arc(i+r/2,j+r/2,r/6,0,2*Math.PI, false);
                        ctx.stroke();
                        ctx.closePath();
                        
                        ctx.beginPath();                //top
                        ctx.moveTo(i+r/3+r/24,j+r/3+r/12-4);
                        ctx.quadraticCurveTo(i+r/3-r/12,j+r/3,i+r/3,j+r/3-r/8);
                        ctx.quadraticCurveTo(i+r/3,j+r/3-r/24,i+r/3+r/24,j+r/3-r/12);
                        ctx.quadraticCurveTo(i+r/3+r/12-4,j+r/3-r/6,i+r/3+r/6,j+r/12);
                        ctx.quadraticCurveTo(i+r*(2/3)-r/12+4,j+r/3-r/6,i+r*(2/3)-r/24,j+r/3-r/12);
                        ctx.quadraticCurveTo(i+r*(2/3),j+r/3-6,i+r*(2/3),j+r/3-r/8);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/12,j+r/3,i+r*(2/3)-r/24,j+r/3+r/12-4);
                        ctx.stroke();
                        ctx.closePath();

                        ctx.beginPath();                //right
                        ctx.moveTo(i+r*(2/3)-r/24,j+r/3+r/12-4);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/24,j+r/3-3,i+r*(2/3)+r/8,j+r/3+r/24);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/12,j+r/3+r/24,i+r*(2/3)+r/12,j+r/3+r/12);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/6,j+r/3+r/12,i+r-r/12,j+r/2);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/6,j+r*(2/3)-r/24,i+r-r/4,j+r/2+r/12);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/12,j+r*(2/3)-2,i+r-r*(5/24),j+r/2+r/8);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/24,j+r*(2/3)+2,i+r*(2/3)-r/24,j+r*(2/3)-r/12+4);
                        ctx.stroke();
                        ctx.closePath();
 
                        ctx.beginPath();                //left
                        ctx.moveTo(i+r/3+r/24,j+r*(2/3)-r/12+4);
                        ctx.quadraticCurveTo(i+r/3-r/24,j+r*(2/3)+3,i+r/3-r/8,j+r*(2/3)-r/24);
                        ctx.quadraticCurveTo(i+r/3-r/12-2,j+r*(2/3)-2,i+r/3-r/12,j+r*(2/3)-r/12);
                        ctx.quadraticCurveTo(i+r/3-r/6,j+r*(2/3)-r/24,i+r/12,j+r/2);
                        ctx.quadraticCurveTo(i+r/3-r/6,j+r/3+r/24,i+r/4,j+r/2-r/12);
                        ctx.quadraticCurveTo(i+r/3-r/8+3,j+r/3,i+r*(5/24),j+r/3+r/24);
                        ctx.quadraticCurveTo(i+r/3-r/12,j+r/3-5,i+r/3+r/24,j+r/3+r/12-4);
                        ctx.stroke();
                        ctx.closePath();

                        ctx.beginPath();                //bottom
                        ctx.moveTo(i+r/3+r/24,j+r*(2/3)-r/12+4);
                        ctx.quadraticCurveTo(i+r/3-r/12,j+r*(2/3),i+r/3,j+r*(2/3)+r/8);
                        ctx.quadraticCurveTo(i+r/3,j+r*(2/3)+r/24,i+r/3+r/24,j+r*(2/3)+r/12);
                        ctx.quadraticCurveTo(i+r/3+r/12-4,j+r*(2/3)+r/6,i+r/3+r/6,j+r-r/12);
                        ctx.quadraticCurveTo(i+r*(2/3)+2,j+r*(2/3)+r/12,i+r*(2/3)-r/24-2,j+r-r/4);
                        ctx.quadraticCurveTo(i+r*(2/3),j+r*(2/3)+r/12,i+r*(2/3)-2,j+r-r/6-2);
                        ctx.quadraticCurveTo(i+r*(2/3)+r/12,j+r*(2/3)+r/12,i+r*(2/3)-r/24,j+r*(2/3)-r/12+4);
                        ctx.stroke();
                        ctx.closePath();

                        ctx.beginPath();
                        ctx.arc(i+r/2,j+r/2,r/24,0,2*Math.PI,false);
                        ctx.fill();
                        ctx.closePath();

                        ctx.beginPath();
                        ctx.moveTo(i,j+r-r/6);
                        ctx.quadraticCurveTo(i+r/12,j+r-r/6,i+r/12,j+r);                   
                        ctx.moveTo(i,j+r-r/12);
                        ctx.quadraticCurveTo(i+r/6,j+r-r/12,i+r/6,j+r);
                        ctx.fill();
                        ctx.closePath();

                        ctx.beginPath();
                        ctx.moveTo(i,j+r/6);
                        ctx.quadraticCurveTo(i+r/12,j+r/6,i+r/12,j);
                        ctx.moveTo(i,j+r/12);
                        ctx.quadraticCurveTo(i+r/6,j+r/12,i+r/6,j);
                        ctx.fill();
                        ctx.closePath();

                        ctx.beginPath();
                        ctx.moveTo(i+r,j+r/6);
                        ctx.quadraticCurveTo(i+r-r/12,j+r/6,i+r-r/12,j);
                        ctx.moveTo(i+r,j+r/12);
                        ctx.quadraticCurveTo(i+r-r/6,j+r/12,i+r-r/6,j);
                        ctx.fill();
                        ctx.closePath();

                        ctx.beginPath();
                        ctx.moveTo(i+r-r/6,j+r);
                        ctx.quadraticCurveTo(i+r-r/6,j+r-r/12,i+r,j+r-r/12);
                        ctx.moveTo(i+r,j+r-r/6);
                        ctx.quadraticCurveTo(i+r-r/12,j+r-r/6,i+r-r/12,j+r);
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
    </script>
    </body>
</html>
